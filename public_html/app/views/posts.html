<ng-controller="PostsCtrl">
    <div ng-repeat="post in posts">
        <a ng-href="{{post.url}}">{{post.title}}</a>
        <a ng-click="deletePost(post)">delete</a>
    </div>
    <h1> This is a test </h1>
    <form ng-submit="submitPost()">
        <input type="text" ng-model="post.title" />
        <input type="text" ng-model="post.url" />
        <button type="button" value="Get All Posts" ng-click="getAllPosts()"> Get all Posts </button>
        <input type="submit" value="Add Post" />
    </form>
    Posts: {{posts}} <br />
    Post: {{post}}
</div>
